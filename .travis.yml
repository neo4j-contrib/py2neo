language: python

sudo: required

python:
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.6"
  - "3.7-dev"

script:
  - sudo apt-get update && sudo apt-get install python-virtualenv oracle-java8-set-default
  - pip install coverage mock -r requirements.txt
  - coverage erase
  - coverage run --append --module py2neo.testing -v
  - NEO4J_URI=http://localhost:7474 coverage run --append --module py2neo.testing -v
  - coverage report
  - ./check_install.sh
